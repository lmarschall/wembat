name: test-backend

on: [push]

jobs:
  test-wembat-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies in root
        run: npm install

      - name: Run tests in server workspace
        run: npm run test
          working-directory: "./workspaces/server"